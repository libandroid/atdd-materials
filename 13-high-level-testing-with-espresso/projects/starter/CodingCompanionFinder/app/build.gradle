apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
  compileSdkVersion 29
  defaultConfig {
    applicationId "com.raywenderlich.codingcompanionfinder"
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    debug {
      def localProperties = new Properties()
      localProperties.load(new FileInputStream(rootProject.file("local.properties")))
      buildConfigField("String", "PET_FINDER_API_KEY", localProperties['petfinder.api.key'])
      buildConfigField("String", "PET_FINDER_API_SECRET", localProperties['petfinder.api.secret'])
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  // android stuff
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'com.google.android.material:material:1.0.0'
  implementation 'com.google.android.material:material:1.0.0'
  implementation 'androidx.appcompat:appcompat:1.1.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.1'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'

  // Kotlin
  implementation 'androidx.navigation:navigation-ui-ktx:2.1.0' // use -ktx for Kotlin
  implementation 'androidx.navigation:navigation-fragment-ktx:2.1.0' // use -ktx for

  // Glide
  implementation("com.github.bumptech.glide:glide:4.9.0") {
    exclude group: "com.android.support"
  }
  kapt 'com.github.bumptech.glide:compiler:4.10.0'

  // carouselview library
  implementation "com.synnapps:carouselview:0.1.5"

  // retrofit
  implementation "com.squareup.okhttp3:logging-interceptor:3.11.0"
  implementation 'com.squareup.retrofit2:retrofit:2.5.0'
  implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
  implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'


  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test:runner:1.2.0'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
